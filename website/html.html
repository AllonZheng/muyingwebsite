<link rel="stylesheet" href="css/register.css" type="text/css">
<ul class="register-form login-form clear">
    <li>
        <label class="label" for="login-email">电子邮箱：</label>
        <div class="inputCont">
            <input type="text" id="login-email" name="login-email" class="txt" placeholder="请填入电子邮箱"  />
        </div>
    </li>
    <li>
        <label class="label" for="password">密码：</label>
        <div class="inputCont">
            <input type="password" id="password" name="password" class="txt" placeholder="请填入密码" />
        </div>
    </li>
    <li>
        <label class="label">&nbsp;</label>
        <div class="inputCont">
            <div class="argWrap">
                <label><input type="checkbox" id="remember" name="" class="checkbox"  />记住我(一周内免登录)</label>
            </div>
        </div>
    </li>
    <li>
        <label class="label">&nbsp;</label>
        <div class="inputCont">
            <div class="argWrap">
                <input type="button" id="login-btn" name="" class="submit-signin"    />
                <a href="" class="submit-txt-link">忘记密码了？</a>
            </div>
        </div>
    </li>
</ul>
