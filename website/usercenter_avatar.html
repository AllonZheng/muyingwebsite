<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link href="css/reset.css" rel="stylesheet"/>
    <link href="css/base.css" rel="stylesheet"/>
    <link href="css/usercenter.css" rel="stylesheet"/>
    <style>
    #container{position: relative;float:left;}
    #wrapper  { position: absolute; left: 0; top: 0;width:800px;}
    #cropper  { position: absolute; right: 0; top: 0; border: 1px solid #ccc;width:300px;height:300px; }
    #previewContainer { position: absolute; left: 0; top: 60px; }
    .preview { border: 1px solid #ccc; }
    #selectBtn { position: absolute; left: 0; top: 0; width: 119px; height: 27px;  background: url(images/select.png); }
    #saveBtn { position: absolute; left: 150px; top: 0; width: 67px; height: 27px; background: url(images/save.png); }
    #preview180{width:180px;height:180px;}
    #preview100{width:100px;height:100px;}
    #preview50{width:50px;height:50px;}
    #rotateLeftBtn { position: absolute; right: 180px; top: 315px;width: 100px; height: 22px; padding-left: 25px; padding-top: 2px;background: url(images/left.png) no-repeat; }
    #rotateRightBtn { position: absolute; right:0; top: 315px; width: 50px; height: 22px;padding-right: 25px; padding-top: 2px; background: url(images/right.png) no-repeat right;}
    </style>
    <script src="js/head.min.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="wrap-menu fl">
        <dl class="mod-menu">
            <dt class="mod-hd">
            <h3>订单中心</h3>
            </dt>
            <dd class="mod-bd">
                <ul class="list-menu">
                    <li><a href="CustomerCenter_Order.aspx" id="CustomerCenter_Order">我的订单</a></li>
                    <li><a href="CustomerCenter_favorites.aspx" id="CustomerCenter_favorites">我的收藏</a></li>
                    <li><a href="CustomerCenter_StockRegister.aspx" id="CustomerCenter_StockRegister">我的到货通知</a></li>
                </ul>
            </dd>
        </dl>

        <dl class="mod-menu">
            <dt class="mod-hd">
            <h3>账户中心</h3>
            </dt>
            <dd class="mod-bd">
                <ul class="list-menu">
                    <li><a href="CustomerCenter_Info.aspx" id="CustomerCenter_Info">基本信息</a></li>
                    <li class="status-hover"><a href="CustomerCenter_Avator.aspx" id="CustomerCenter_Avator">修改头像</a></li>
                    <li><a href="CustomerCenter_ChangePsw.aspx" id="CustomerCenter_ChangePsw">账户安全</a></li>
                    <li><a href="CustomerCenter_Baby.aspx" id="CustomerCenter_Baby">宝宝信息</a></li>
                    <li><a href="CustomerCenter_Consignee.aspx" id="CustomerCenter_Consignee">收货地址</a></li>
                    <li><a href="CustomerCenter_MyScores.aspx" id="CustomerCenter_MyScores">幸运星积分</a></li>
                    <li><a href="CustomerCenter_Coupon.aspx" id="CustomerCenter_Coupon">优惠券</a></li>
                    <li><a href="CustomerCenter_MyFriend.aspx" id="CustomerCenter_MyFriend">邀请好友</a></li>
                    <li><a href="CustomerCenter_binding.aspx" id="CustomerCenter_binding">社交绑定</a></li>
                </ul>
            </dd>
        </dl>

        <dl class="mod-menu">
            <dt class="mod-hd">
            <h3>社区中心</h3>
            </dt>
            <dd class="mod-bd">
                <ul class="list-menu">
                    <li><a href="CustomerCenter_Consult.aspx" id="CustomerCenter_Consult">商品咨询</a></li>
                    <li><a href="CustomerCenter_Discussion.aspx" id="CustomerCenter_Discussion">我的评价</a></li>
                    <li><a href="CustomerCenter_Suggestion.aspx" id="CustomerCenter_Suggestion">投诉与建议</a></li>
                </ul>
            </dd>
        </dl>
    </div>

    <div class="wrap-mycenter fr">
        <div class="mod-info">
            <div class="mod-hd"><h3>修改头像</h3></div>
            <div class="mod-bd" style="height:400px;">
                <div class="mod-content avatar-wrap">
                    <div id="container">
                        <a id="selectBtn" href="javascript:void(0);" onclick="document.getElementById('input').click();"></a>
                        <a id="saveBtn" href="javascript:void(0);" onclick="saveImage();"></a>
                        <input type="file" id="input" size="10" style="visibility:hidden;" onchange="selectImage(this.files)" />

                        <div id="wrapper">

                            <div id="cropper"></div>
                            <a id="rotateLeftBtn" href="javascript:void(0);" onclick="rotateImage(event);">向左旋转</a>
                            <a id="rotateRightBtn" href="javascript:void(0);" onclick="rotateImage(event);">向右旋转</a>
                            <span id="status" style="position:absolute;left:350px;top:10px;width:100px;"></span>

                            <div id="previewContainer">
                                <div id="preview180"  class="preview"></div>
                                <span style="display:block;width:100%;padding-top:5px;text-align:center;">大尺寸图片，180x180像素</span>


                                <div id="preview100" style="position:absolute;left:210px;top:0px;" class="preview"></div>
                                <span style="position:absolute;left:210px;top:110px;width:100px;text-align:center;">中尺寸图片 100x100像素</span>

                                <div id="preview50"  style="position:absolute;left:340px;top:0px;" class="preview"></div>
                                <span style="position:absolute;left:330px;top:60px;width:70px;text-align:center;">小尺寸图片 50x50像素</span>

                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div><!--wrapper-->
</body>
<script type="text/javascript">
    head.js("js/jquery-1.7.2.min.js",
            "js/jqueryplugin/formvalidator/formValidator-4.1.3.js",
            "js/jqueryplugin/formvalidator/formValidatorRegex.js",
            "js/my/usercenter.js"
    );
</script>
