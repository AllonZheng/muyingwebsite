<div class="wrapper">
    <div class="sign-content">
        <div class="sign-left">
            <div class="sign-title">欢迎准妈妈，填写以下信息会有惊喜呦</div>
            <form action="" method="post" name="form" id="third-reg-form">
                <ul class="register-form clear">
                    <!--<li>
                        <label class="label">用户名：</label>
                        <div class="inputCont">
                            <input type="text" id="third-us" name="third-us" class="txt" placeholder="请输入用户名" />
                            <div id="third-usTip" class="stickTips"></div>
                            <div id="third-usFixTip" class="floatTips">6~12个字符，包括字母、数字、下划线，以字母开头，字母或数字结尾</div>
                        </div>
                    </li>-->
                    <li>
                        <label class="label">电子邮箱：</label>
                        <div class="inputCont">
                            <input type="text" id="third-email" name="third-email" class="txt" placeholder="我的邮箱" autocomplete="off" />
                            <div id="third-emailTip" class="stickTips"></div>
                            <div id="third-emailFixTip" class="floatTips">6~18个字符，包括字母、数字、下划线，以字母开头，字母或数字结尾</div>
                        </div>
                    </li>
                    <li>
                        <label class="label">设置密码：</label>
                        <div class="inputCont">
                            <input type="password" id="third-password1" name="third-password1" class="txt" placeholder="密码" />
                            <div id="third-password1Tip" class="stickTips"></div>
                            <div id="third-password1FixTip" class="floatTips">6~12个字符，包括字母、数字、下划线，以字母开头，字母或数字结尾</div>
                        </div>
                    </li>
                    <li>
                        <label class="label">确认密码：</label>
                        <div class="inputCont">
                            <input type="password" id="third-password2" name="third-password2" class="txt" placeholder="再次输入密码" />
                            <div id="third-password2Tip" class="stickTips"></div>
                            <div id="third-password2FixTip" class="floatTips">6~12个字符，包括字母、数字、下划线，以字母开头，字母或数字结尾</div>
                        </div>
                    </li>
                    <li>
                        <label class="label">是否有宝宝：</label>
                        <div class="inputCont radioWrap">
                            <label for="third-bb0"><input type="radio" name="baby" id="third-bb0" value="0"/>还没有</label>
                            <label for="third-bb1"><input type="radio" name="baby" id="third-bb1" value="1"/>已怀孕的准妈妈</label>
                            <label for="third-bb2"><input type="radio" name="baby" id="third-bb2" value="2"/>已有宝宝</label>
                            <div id="third-babyTip" class="stickTips"></div>
                            <div class="floatTips"></div>
                        </div>
                    </li>
                    <li>
                        <label class="label">&nbsp;</label>
                        <div class="inputCont">
                            <input type="button" id="" name="" class="submit-next"  />
                            <a href="" class="submit-txt-link">跳过此步,立即去购物</a>
                        </div>
                    </li>
                </ul>
            </form>
        </div>

        <div class="sign-right">
            <div class="sign-title-right">已经有母婴之家账号？</div>
            <p class="sign-right-txt-link"><a href="javascript:void(0)" id="third-bind-link">用已有账号绑定</a></p>
            <ul class="register-form thrid-bind-form clear" id="third-bind-form" style="display: none;">
                <!--<li>
                    <label class="label">用户名：</label>
                    <div class="inputCont">
                        <input type="text" id="us" name="us" class="txt" placeholder="请输入用户名" />
                        <div id="usTip" class="stickTips"></div>
                        <div id="usFixTip" class="floatTips">6~12个字符，包括字母、数字、下划线，以字母开头，字母或数字结尾</div>
                    </div>
                </li>-->
                <li>
                    <label class="label">邮箱：</label>
                    <div class="inputCont">
                        <input type="text" id="third-bind--email" name="third-bind--email" class="txt" placeholder="电子邮箱" autocomplete="off" />
                    </div>
                </li>
                <li>
                    <label class="label">密码：</label>
                    <div class="inputCont">
                        <input type="password" id="third-bind-password" name="third-bind-password" class="txt" placeholder="密码" />
                    </div>
                </li>
                <li>
                    <label class="label">&nbsp;</label>
                    <div class="inputCont">
                        <input type="button" id="third-bind-btn" name="" class="submit-bindup" value=""  />
                    </div>
                </li>
            </ul>
        </div>
